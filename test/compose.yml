version: "3.7"

services:
  whisparr:
    container_name: whisparr
    image: hotio/whisparr:nightly
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Europe/Zurich
    volumes:
      - "${USED_DOCKER_DATA}/whisparr/config:/config"
networks:
  default:
    name: nginx_default   # Port 6969 (web)
    external: true